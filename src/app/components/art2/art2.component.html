<div class="carousel-container container mt-5 mb-5">
    <div id="lugaresCarousel" class="carousel slide custom-carousel shadow-lg" data-bs-ride="carousel">

        <!-- CAROUSEL -->
        <div class="carousel-inner rounded-4">
            <div *ngFor="let lugar of lugares; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
                <img [src]="lugar.src" class="d-block w-100 carousel-img" [alt]="lugar.alt">
            </div>
        </div>

        <!-- FLECHAS -->
        <button class="carousel-control-prev" type="button" data-bs-target="#lugaresCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#lugaresCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
