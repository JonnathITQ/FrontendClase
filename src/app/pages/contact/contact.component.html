<div class="contact-page-wrapper">
    <div class="container">
        <div class="text-center mb-5">
            <h3 class="display-4 fw-bold text-primary">Contáctanos</h3>
            <p class="text-muted">Estamos aquí para ayudarte</p>
        </div>

        <form action="#" class="contact-form shadow-lg p-5 rounded bg-white">
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Apellido" required>
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" placeholder="Teléfono" required>
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Escribe tu mensaje" id="mensaje" style="height: 150px"
                    required></textarea>
                <label for="mensaje">Mensaje</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
            </div>
        </form>
    </div>
</div>
